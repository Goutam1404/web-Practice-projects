<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simongame</title>
    <link rel="stylesheet" href="simon.css" />
  </head>
  <body>
    <h1>SIMON's GAME</h1>
    <button class="starter">ClICK ME</button>
    <h2 class="score">Highest score:0</h2>
    <h2 class="level">Click on button to start</h2>
    <div class="btn-container">
      <div class="upper">
        <div class="btn red" type="button" id="red">1</div>
        <div class="btn yellow" type="button" id="yellow">2</div>
      </div>
      <div class="lower">
        <div class="btn green" type="button" id="green">3</div>
        <div class="btn blue" type="button" id="blue">4</div>
      </div>
    </div>
    <h3>How to play ?</h3>
    <ol>
<li>start the game by clicking on <button>Click me</button></li>
<li>A random box will be selected each time</li>
<li>Player has to remember the boxes selected and click on it accordingly</li>
  </ol>
    <script src="simon.js"></script>
  </body>
</html>
