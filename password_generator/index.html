<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password">
            <input type="text" id="passwords" readonly>
            <button type="button" id="gen_password">Generate Password</button>
            <button id="copy_btn">Copy</button>
        </div>
        <div class="options">
            <label for="length" >Password Length</label>
            <input type="number" id="length" placeholder="6-64" value="6" min="6" max="64">
            <label for="lowercase">Include lowercase</label>
            <input type="checkbox" id="lowercase" checked>
            <label for="uppercase">Include uppercase</label>
            <input type="checkbox" id="uppercase" checked>
            <label for="numbers">Include numbers</label>
            <input type="checkbox" id="numbers" checked>
            <label for="symbols">Special symbols</label>
            <input type="checkbox" id="symbols" >
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
